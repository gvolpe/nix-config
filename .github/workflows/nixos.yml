name: NixOS

on:
  pull_request:
    paths-ignore:
      - 'home/**'
  push:
    branches:
      - master
    paths-ignore:
      - 'GNOME.md'
      - 'README.md'
      - 'notes/**'
      - '.git-crypt/**'
      - '.gitattributes'
      - '.gitignore'
      - 'home/**'
      - 'outputs/hm.nix'
      - 'switch'
      - '.mergify.yml'
      - 'garnix.yaml'

jobs:
  checks:
    runs-on: ubuntu-latest

    outputs:
      garnix: ${{ steps.garnix.outputs.status }}

    steps:
      - uses: actions/checkout@v2.3.2

      - name: Garnix check status
        id: garnix
        uses: ./.github/actions/garnix-check
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest

    needs: checks

    if: needs.checks.outputs.garnix == 'failure'

    strategy:
      fail-fast: true
      matrix:
        hostname:
          - dell-xps
          - thinkpad-x1
          - tongfang-amd
          - xmod

    steps:
      - uses: actions/checkout@v2.3.2

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v30

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v15
        with:
          name: gvolpe-nixos
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      # Needed because cachix is also installed by Home Manager
      - name: "Set priority flag for Cachix üö©"
        run: nix-env --set-flag priority 0 cachix

      - name: "Free Disk Space (Ubuntu)"
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true

      - name: "Build ${{ matrix.config_name }} NixOS config ‚ùÑÔ∏è"
        run: nix build .#nixosConfigurations.${{ matrix.hostname }}.config.system.build.toplevel -L
