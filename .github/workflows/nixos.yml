name: NixOS

on:
  check_run:
    types: [failure]
    paths-ignore:
      - 'GNOME.md'
      - 'README.md'
      - 'notes/**'
      - '.git-crypt/**'
      - '.gitattributes'
      - '.gitignore'
      - 'home/**'
      - 'outputs/hm.nix'
      - 'switch'
      - '.mergify.yml'
      - 'garnix.yaml'
