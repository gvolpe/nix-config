name: "Update Metals"
on:
  pull_request:

jobs:
  fetcher:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: "Fetch latest Metals"
        run: home/programs/neovim-ide/update-metals

      - uses: EndBug/add-and-commit@v9.1.0
        with:
          add: home/programs/neovim-ide/
          message: update metals to latest version
          new_branch: update/metals-latest-snapshot
          push: origin update/metals-latest-snapshot --set-upstream --force
          default_author: github_actions
