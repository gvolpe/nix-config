name: Home

on:
  pull_request:
  push:
    branches:
      - master
    paths-ignore:
      - 'GNOME.md'
      - 'README.md'
      - 'notes/**'
      - '.git-crypt/**'
      - '.gitattributes'
      - '.gitignore'
      - 'system/**'
      - 'outputs/installation.nix'
      - 'outputs/nixos-conf.nix'
      - 'build'
      - 'switch'
      - '.mergify.yml'

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.2

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v18
        with:
          extra_nix_config: |
            trusted-public-keys = cache.garnix.io:CTFPyKSLcx5RMJKfLo5EEPUObbA78b0YQ2DTCJXqr9g= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
            substituters = https://cache.garnix.io https://cache.nixos.org/

      - name: "Build Home Manager config üè†"
        run: nix build .#homeConfigurations.gvolpe-hdmi.activationPackage -L

      - name: "Build CI packages ‚öôÔ∏è"
        run: nix build .#metals-updater -L
