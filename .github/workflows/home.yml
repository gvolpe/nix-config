name: Home

on:
  pull_request:
  push:
    branches:
      - master
    paths-ignore:
      - 'GNOME.md'
      - 'README.md'
      - 'notes/**'
      - '.git-crypt/**'
      - '.gitattributes'
      - '.gitignore'
      - 'system/**'
      - 'outputs/os.nix'
      - 'switch'
      - '.mergify.yml'
      - 'garnix.yaml'

jobs:
  checks:
    runs-on: ubuntu-latest

    outputs:
      garnix: ${{ steps.garnix.outputs.status }}

    steps:
      - uses: actions/checkout@v2.3.2

      - name: Garnix check status
        id: garnix
        uses: ./.github/actions/garnix-check
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest

    needs: checks

    if: needs.checks.outputs.garnix == 'failure'

    strategy:
      fail-fast: true
      matrix:
        config_name:
          - hyprland-edp
          - hyprland-hdmi
          - hyprland-hdmi-mutable
          - xmonad-edp
          - xmonad-hdmi

    steps:
      - uses: actions/checkout@v2.3.2

      - name: "Free disk space for Nix"
        uses: wimpysworld/nothing-but-nix@main
        with:
          hatchet-protocol: 'cleave' # holster, carve, cleave (default), rampage

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v31.8.4
        with:
          extra_nix_config: |
            substituters = https://cache.garnix.io https://cache.nixos.org/
            trusted-public-keys = cache.garnix.io:CTFPyKSLcx5RMJKfLo5EEPUObbA78b0YQ2DTCJXqr9g= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
            experimental-features = nix-command flakes ca-derivations

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v16
        with:
          name: gvolpe-nixos
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      # Needed because cachix is also installed by Home Manager
      - name: "Set priority flag for Cachix üö©"
        run: nix-env --set-flag priority 0 cachix

      - name: "Build ${{ matrix.config_name }} Home Manager config üè†"
        run: nix build .#homeConfigurations.${{ matrix.config_name }}.activationPackage -L
