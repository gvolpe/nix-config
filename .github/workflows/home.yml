name: Home

on:
  pull_request:
  push:
    branches:
      - master
    paths-ignore:
      - 'GNOME.md'
      - 'README.md'
      - 'notes/**'
      - '.git-crypt/**'
      - '.gitattributes'
      - '.gitignore'
      - 'system/**'
      - 'outputs/installation.nix'
      - 'outputs/nixos-conf.nix'
      - 'build'
      - 'switch'
      - '.mergify.yml'

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.2

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v15

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v10
        with:
          name: gvolpe-nixos
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      # Needed because cachix is also installed by Home Manager
      - name: "Set priority flag for Cachix üö©"
        run: nix-env --set-flag priority 0 cachix

      - name: "Build Home Manager config üè†"
        run: ./build ci-home
